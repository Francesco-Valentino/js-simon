<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson Countdown</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <main>
            <div class="box">
                <h2>
                    Time to the next lesson:
                </h2>

                <div class="timer">
                    <div class="miniBox">
                        <h1 id="daysTimer">
                            DD
                        </h1>

                        <h3>
                            Days
                        </h3>
                    </div>

                    <div class="miniBox">
                        <h1 id="hoursTimer">
                            HH
                        </h1>

                        <h3>
                            Hours
                        </h3>
                    </div>

                    <div class="miniBox">
                        <h1 id="minutesTimer">
                            MM
                        </h1>

                        <h3>
                            Minutes
                        </h3>
                    </div>

                    <div class="miniBox">
                        <h1 id="secondsTimer">
                            SS
                        </h1>

                        <h3>
                            Seconds
                        </h3>
                    </div>
                </div>
            </div>
        </main>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
